<p>&nbsp;</p><script language="JavaScript">

function valid(ThisForm) {

	if (ThisForm.uname.value == "") {
		alert("Enter Login id");
		ThisForm.uname.focus();
		return false;
	}

	if (ThisForm.password.value == "") {
		alert("Enter password");
		return false;
	}

}

function cblur(ThisField) {
	cnt = 0
	var val = ThisField.value
	len = val.length
	if (len != 0) {
		for (i = 0; i < len; i++) {
			c = val.substr(i, 1)
			if (c == " ")
				cnt++
		}
		if (cnt == len) {
			ThisField.value = ""
			alert("Your Input Contains Only Space")
			ThisField.focus();
			return (false);
		}
	}
	r = 0

	if (ThisField.name == "uname") {

		for (i = 0; i < len; i++) {
			c = val.substr(i, 1)
			if ((c < "0" || c > "9") && (c != "-")) {
				r = r + 1
			}
		}
		if (r > 0) {
			alert("Login Id Contains Only \"NUMBERS\"!")
			ThisField.value = "";
			ThisField.focus();
			return (false);
		}
	}
}
</script>
