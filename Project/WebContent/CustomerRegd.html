        <script>   
		function validateform()
		{  
			var SSN_Id=document.myform.SSN_Id.value;  
			var customername=document.myform.customername.value;
			var age=document.myform.age.value;  
			var addrline1=document.myform.addrline1.value; 
			var addrline2=document.myform.addrline2.value; 
			var state=document.myform.state.value;
			/* var city=document.myform.city.value;  
			var state=document.myform.state.value;  */ 
			var ssnid = /^\d{9}$/;  
			var custname=/^[A-Za-z]+$/;
			var ages=/^\d{3}$/;
			var addr1=/^[0-9a-zA-Z]+$/;
			var addr2=/^[0-9a-zA-Z]+$/;
			var state1=/^[A-Za-z]/;
				  
			if(!(SSN_Id.match(ssnid)))
			{
			  	 alert("id should be 9 letter numeric");
			  	 return false;
			}	  
			if(!(customername.match(custname)))
			{
			  	 alert("customer name should be in alphabets");
			  	return false;	
		 	}	  
			if(!(age.match(ages)))
			{
			  	 alert("age should be 3 letter numeric");
			  	return false;
			}	  
			if(!(addrline1.match(addr1)))
			{
			  	 alert("addrline1 should be alphanumeric");
			  	return false;
			}	  
			if(!(addrline2.match(addr2)))
			{
			  	 alert("addrline2 should be alphanumeric");
			  	return false;
			  	
			}
			
			if(!(state.match(state1)))
				{
				 alert("Enter valid state name");
				  	return false;
				}
			
		}
